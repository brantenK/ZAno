name: Zano CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Linter
      run: npm run lint
      continue-on-error: true # Don't fail build on lint warnings for now

    - name: Run Tests
      run: npm run test
      env:
        # Mock env vars for tests
        VITE_FIREBASE_API_KEY: "mock_key"
        VITE_FIREBASE_AUTH_DOMAIN: "mock_domain"
        VITE_FIREBASE_PROJECT_ID: "mock_id"

    - name: Build
      run: npm run build
